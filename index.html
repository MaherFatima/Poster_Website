<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Website</title>
  <style>
    body {
      background-color: black;
    }
    div {
      width: 50%;
      margin-left: 25%;
    }

    img {
      height: 610px;
      width: 100%;
      border: 5px solid white;
    }

    .text {
      font-family: "Libre Baskerville", serif;
      color: white;
      text-align: center;
    }
    
    h1 {

      text-transform: uppercase;
    }

    #author {
      text-align: right;
      font-style: italic;
      font-size: 10px;
    }

    
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
<body>

  <div>
    <img src="./assets/images/mare.jpg" alt="a brown mare">

    <h1 class="text">Eyes on the goal</h1>

    <p class="text">A path is formed by walking, and what you leave today will come as a burden tomorrow.</p>
    
    <p id="author" class="text">~Maher Fatima</p>

  </div>
  
</body>
</html>
